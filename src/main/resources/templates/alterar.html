<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8">
<div th:replace="~{base::head}"></div>

<body class="container">

	<div
		th:replace="~{base::banner('Crud Spring', 'Alterar Produto')}"></div>

		<form action="/atualizar" method="post" class="mt-4">
			<fieldset>
				<div class="form-group mt-2">
					<label for="id">CÃ³digo</label>
					<input type="number" id="id" name="id" class="form-control" th:value="${produto.id}" readonly>
					<small>gerado pelo sistema</small>
				</div>

				<div class="form-group mt-2">
					<label for="descricao">Nome</label>
					<input type="text" id="nome" name="nome" class="form-control" placeholder="Nome do produto" th:value="${produto.nome}" required>
					<small>Nome</small>
				</div>

				<div class="form-group mt-2">
					<label for="quantidade">Quantidade</label>
					<input type="number" id="quantidade" name="quantidade" class="form-control" min="1" th:value="${produto.quantidade}" required>
				</div>
			</fieldset>
			
			<button type="submit" class="btn btn-primary mt-4">Alterar</button>
		</form>

</body>
</html>
