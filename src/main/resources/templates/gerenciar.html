<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8">
<div th:replace="~{base::head}"></div>
<body class="container">

	<div
		th:replace="~{base::banner('Crud Spring', 'Gerenciamento de produtos')}"></div>
	<div class="col">

	<table class="table table-striped table-responsive table-bordered">
		<thead class="thead-default">
			<tr>
				<th class="col-1">ID</th>
				<th class="col-7">Nome</th>
				<th class="col-1">Quantidade</th>
				<th class="col-3">Gerenciar</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="produto : ${produtos}">
				<td th:text="${produto.id}">ID</td>
				<td th:text="${produto.nome}">Nome</td>
				<td th:text="${produto.quantidade}">Quantidade</td>
				<td class="text-center">
					<a th:href="@{/alterar/{id}(id=${produto.id})}" class="btn btn-warning">Alterar</a>
					<a th:href="@{/excluir/{id}(id=${produto.id})}" class="btn btn-danger">Excluir</a>
				</td>
			</tr>
		</tbody>
	</table>


		<a href="/cadastrar" class="btn btn-primary mb-4">Cadastrar</a>

	</div>
</body>
</html>
